<!DOCTYPE html>
<html>

<head>
    <title>Object Detection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #video-stream {
            width: 640px;
            height: 480px;
            border: 1px solid #ccc;
        }

        form {
            text-align: center;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div>
        <h1>Object Detection</h1>

        <img id="video-stream" src="/video_feed">
        <br />
        <br />
        <form action="/" method="POST">
            <button type="submit" name="stop" value="stop">Stop Video</button>
        </form>
    </div>


    <script>
        const video = document.getElementById('video-stream');
        const stopButton = document.querySelector('button[name="stop"]');

        // Stop the video stream when the "Stop Video" button is clicked
        stopButton.addEventListener('click', function () {
            video.src = "";
            window.location.href = "/";
        });
    </script>
</body>

</html>
